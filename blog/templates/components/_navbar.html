<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            width:100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color:rgb(2, 51, 63);
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color:rgb(17, 110, 134);
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #1abc9c;
            transform: translateY(-2px);
        }

        /* Mobile Toggle Button */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .toggle-line {
            width: 25px;
            height: 3px;
            background-color: #ecf0f1;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #34495e;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .navbar-nav.active {
                display: flex;
            }

            .nav-item {
                margin: 0;
                text-align: center;
                padding: 1rem 0;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        /* Animation for Toggle Button */
        .navbar-toggle.active .toggle-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .navbar-toggle.active .toggle-line:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggle.active .toggle-line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">MyLogo</a>
        
        <!-- Toggle Button for Mobile -->
        <div class="navbar-toggle" id="mobile-menu">
            <span class="toggle-line"></span>
            <span class="toggle-line"></span>
            <span class="toggle-line"></span>
        </div>

        <!-- Navbar Links -->
        <ul class="navbar-nav" id="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- JavaScript for Toggle Menu -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
