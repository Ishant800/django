
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;  
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, var(--light) 50%, var(--primary) 50%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        
        .hero {
            display: flex;
            align-items: center;
            height: 80vh;
        }

        .hero-content {
            flex: 1;
            animation: fadeInLeft 1s ease;
        }

        .hero-content h1 {
            font-size: 4rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .hero-content p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .cta-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 4rem;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      {% include '../components/_navbar.html'%}

        <div class="hero">
            <div class="hero-content">
                <h1>Design Your Future With Modern UI</h1>
                <p>Create stunning user interfaces with our modern design system and bring your ideas to life.</p>
                <button class="cta-btn">Explore Features</button>
            </div>
        </div>
    </div>
</body>
</html>
