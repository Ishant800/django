
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;  
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, var(--light) 50%, var(--primary) 50%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        
        .hero {
            display: flex;
            align-items: center;
            height: 80vh;
        }

        .hero-content {
            flex: 1;
            animation: fadeInLeft 1s ease;
        }

        .hero-content h1 {
            font-size: 4rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .hero-content p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .cta-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        /* Navbar Styles */
        .navbar {
           
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color:rgb(2, 51, 63);
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color:rgb(17, 110, 134);
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #1abc9c;
            transform: translateY(-2px);
        }

        /* Mobile Toggle Button */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .toggle-line {
            width: 25px;
            height: 3px;
            background-color: #ecf0f1;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #34495e;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .navbar-nav.active {
                display: flex;
            }

            .nav-item {
                margin: 0;
                text-align: center;
                padding: 1rem 0;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        /* Animation for Toggle Button */
        .navbar-toggle.active .toggle-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .navbar-toggle.active .toggle-line:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggle.active .toggle-line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 4rem;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      {% comment %} {% include '../components/_navbar.html'%} {% endcomment %}
 <!-- Navbar -->
 <nav class="navbar">
    <a href="#" class="navbar-brand">MyLogo</a>
    
    <!-- Toggle Button for Mobile -->
    <div class="navbar-toggle" id="mobile-menu">
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
    </div>

    <!-- Navbar Links -->
    <ul class="navbar-nav" id="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
    </ul> 
</nav>

<!-- JavaScript for Toggle Menu -->
<script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        navMenu.classList.toggle('active');
    });
</script>

        <div class="hero">
            <div class="hero-content">
                <h1>Design Your Future With Modern UI</h1>
                <p>Create stunning user interfaces with our modern design system and bring your ideas to life.</p>
                <button class="cta-btn">Explore Features</button>
            </div>
        </div>
    </div>
</body>
</html>
