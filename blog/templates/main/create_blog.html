<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1, h2, h3 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form>
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter blog title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author name" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" placeholder="Publisher name">

            <label for="image">Upload Featured Image:</label>
            <input type="file" id="image" name="image">

            <label for="content">Blog Content:</label>
            <textarea id="content" name="content" placeholder="Write your blog content here..." required></textarea>

            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., technology, coding, web development">

            <button type="submit">Publish Blog</button>
        </form>
    </div>
</body>
</html>
